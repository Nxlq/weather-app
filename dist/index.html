          />

        </div>
        <div id="sunrise-container">
          <img
            src="/weather-icons/misc/sunrise-svgrepo-com.svg"
            alt="sunrise-icon"
          />
          <div id="sunrise-text">
            <span>Sunrise</span>
          </div>
        </div>
      </div>
      <div id="chart-container">
        <canvas id="myChart"></canvas>
      </div>
