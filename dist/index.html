<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <main id="app-content">
      <h2 class="logo">Rayn</h2>
      <div class="content-header-right">
        <input type="text" id="search-location-input" />
        <img
          src="/images/burger-menu-right-svgrepo-com (1).svg"
          alt="hamburger button"
          id="hamburger-menu-btn"
        />
      </div>
      <div id="misc-weather-stats-container">
        <div id="humidity-container">
          <img
            src="/weather-icons/misc/humidity-svgrepo-com.svg"
            alt="humidity-icon"
          />
          <div id="humidity-text">
            <span>Humidity</span>
          </div>
        </div>
        <div id="uv-index-container">
          <img src="/weather-icons/misc/sun-svgrepo-com.svg" alt="sun-icon" />
          <div id="uv-index-text">
            <span>UV Index</span>
          </div>
        </div>
        <div id="sunset-container">
          <img
            src="/weather-icons/misc/sunset-svgrepo-com.svg"
            alt="sunset-icon"
          />
          <div id="sunset-text">
            <span>Sunset</span>
          </div>
        </div>
        <div id="sunrise-container">
          <img
            src="/weather-icons/misc/sunrise-svgrepo-com.svg"
            alt="sunrise-icon"
          />
          <div id="sunrise-text">
            <span>Sunrise</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
